hello: world
database:
  host: localhost
  port: 27017
  name: boom
  max_pool_size: 200
  replica_set: null
  username: mongoadmin
  password: mongoadminsecret
  srv: false
crossmatch:
  - catalog: PS1_DR1
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      _id: 1
      coordinates.radec_str: 1
      gMeanPSFMag: 1
      gMeanPSFMagErr: 1
      rMeanPSFMag: 1
      rMeanPSFMagErr: 1
      iMeanPSFMag: 1
      iMeanPSFMagErr: 1
      zMeanPSFMag: 1
      zMeanPSFMagErr: 1
      yMeanPSFMag: 1
      yMeanPSFMagErr: 1
  - catalog: Gaia_DR3
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      _id: 1
      coordinates.radec_str: 1
      parallax: 1
      parallax_error: 1
      phot_g_mean_mag: 1
      phot_bp_mean_mag: 1
      phot_rp_mean_mag: 1
  - catalog: SDSS-V_master_20240719
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      SPECOBJID: 1
      NSPECOBS: 1
      FIELD: 1
      MJD: 1
      CATALOGID: 1
  - catalog: SDSS_6_0_4
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      SPECOBJID: 1
      NSPECOBS: 1
      FIELD: 1
      MJD: 1
      CATALOGID: 1
  - catalog: DESI_zall-ipix-fuji
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      TARGETID: 1
      ZCAT_NSPEC: 1
      SV_NSPEC: 1
  - catalog: LAMOST_DR9_v2_MRS
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      obsid: 1
      lmjm: 1
      band: 1
  - catalog: milliquas_v6
    radius: 2.0 # 2 arcseconds
    use_distance: false
    projection:
      _id: 1
      coordinates.radec_str: 1
      Name: 1
      Descrip: 1
      Qpct: 1
  - catalog: CLU
    radius: 10800.0 # 3 degrees
    use_distance: true
    distance_key: "z"
    distance_max: 30.0
    distance_max_near: 300.0
    distance_unit: "redshift"
    projection: 
      _id: 1
      name: 1
      ra: 1
      dec: 1
      a: 1
      b2a: 1
      pa: 1
      z: 1
      sfr_fuv: 1
      mstar: 1
      sfr_ha: 1
      coordinates.radec_str: 1
  - catalog: NED
    radius: 10800.0 # 3 degrees
    use_distance: true
    distance_key: "DistMpc"
    distance_max: 30.0
    distance_max_near: 300.0
    distance_unit: "Mpc"
    projection: 
      coordinates.radec_str: 1
      ra: 1
      dec: 1
      objname: 1
      objtype: 1
      z: 1
      z_unc: 1
      z_tech: 1
      z_qual: 1
      DistMpc: 1
      DistMpc_unc: 1
      ebv: 1
      m_Ks: 1
      m_Ks_unc: 1
      tMASSphot: 1
      Mstar: 1
      Mstar_unc: 1